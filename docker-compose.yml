services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: edgar-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant_storage:/qdrant/storage:z
    restart: unless-stopped

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: edgar-phoenix
    ports:
      - "6006:6006" # Phoenix UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    environment:
      - PHOENIX_PORT=6006
    restart: unless-stopped

